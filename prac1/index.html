<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time Voting</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Vote for Your Favorite Language</h1>
    <div class="buttons">
      <button onclick="vote('JavaScript')">JavaScript</button>
      <button onclick="vote('Python')">Python</button>
      <button onclick="vote('Java')">Java</button>
    </div>
    <div class="results">
      <p>JavaScript: <span id="js-count">0</span></p>
      <p>Python: <span id="python-count">0</span></p>
      <p>Java: <span id="java-count">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
